<script>
  //REST
  let numbers = [1,2,3,4,5];
  
  //first and rest are not special keywords
  //they can be a and b respectively and still work
  let [first, ...rest] = numbers;

  console.log(first); // 1
  console.log(rest); // [2,3,4,5]

  //SPREAD

  let [a,b,c,d,e] = numbers;
  console.log(a);
  console.log(b);
  console.log(c);
  console.log(d);
  console.log(e);

</script>
