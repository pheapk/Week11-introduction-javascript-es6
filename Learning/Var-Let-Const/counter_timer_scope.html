<script>
  // loop with timer
  for (var i =1; i<10; i++){
    setTimeout(function(){
      console.log("first: " + i); // print '10', 9 times
    },1000);
  }

  //closure
  for (var i =1; i<10; i++){
    (function(x){
      setTimeout(function(){
      console.log("second: " + x); // pritn 1-9
    },1000);
    })(i);
  }

  //block scope 
  for (let i =1; i<10; i++){
    setTimeout(function(){
      console.log("third: " + i); // print 1-9 
    },1000);
  }

</script>
