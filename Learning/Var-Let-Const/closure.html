<script>
  function outer(){
    var counter = 1;

    function inner(){
      console.log(counter);
      counter++;
    }
    return inner; // return the function itself
  }

  // "inner" here reference to the inner function because of the return of the outer function

  var innerFunc = outer(); // reference 
  // Calls/runs inner function directly
  innerFunc(); // 1
  innerFunc(); // 2
  innerFunc(); // 3

</script>
